plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

javafx {
    version = "11"
    modules = [ 'javafx.controls' ]
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
	
	// Loki-Afro's MetalArchives API
	implementation 'com.github.loki-afro:metalarchives-api:1.0.0'
	
	// SLF4j NOP dependency
	implementation 'org.slf4j:slf4j-nop:2.0.0-alpha5'
	
	

}
